<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
  <div class="container-fluid bg-dark">

    <div class="row">
      <div class="col-xl-6 col-lg-6 col-md-8 col-sm-10 col-xs-12 mx-auto weather_image">
